# CI 项目
name: CleanCache

# CI 权限
permissions: write-all

# CI 计划
on:
  # 自动运行: 每周一早上 2 点
  schedule:
    - cron: 0 18 * * 0
  # 手动运行
  workflow_dispatch:

# CI 环境
env:
  GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

# CI 任务
jobs:
  clean_cache:
    name: CleanCache
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Projects
        uses: actions/checkout@main

      - name: Cache Clean
        run: gh cache delete --all
